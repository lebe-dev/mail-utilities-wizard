version: '3.3'

services:
  app:
    container_name: mail-utilities-wizard
    image: registry.gitlab.com/tiny-services/mail-utilities-wizard:1.2.0
    restart: always
    volumes:
      - ./config.yml:/app/config.yml
      - ./locale.yml:/app/locale.yml
      - ./data:/app/data
      - ./templates:/app/templates
      - ./logs:/app/logs
    ports:
      - "8080:8080"

